<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <dir>/System/Library/Fonts</dir>
  <include ignore_missing="yes">/System/Library/Preferences/Fontconfig</include>

  <!-- System/UI Font -> Luxi Sans -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Luxi Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Luxi Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Luxi Sans</family>
    </prefer>
  </alias>
  
  <!-- Sans/Sans-Serif Font -> Nimbus Sans -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Sans</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Sans</string>
    </edit>
  </match>

  <!-- Monospace/Console/Courier -> Nimbus Mono PS -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Nimbus Mono PS</family>
    </prefer>
  </alias>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Mono PS</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Mono PS</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Console</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Mono PS</string>
    </edit>
  </match>

  <!-- Serif/Times/Times New Roman -> Nimbus Roman -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Nimbus Roman</family>
    </prefer>
  </alias>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Roman</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Roman</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>TimesNewRoman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Nimbus Roman</string>
    </edit>
  </match>

</fontconfig>
